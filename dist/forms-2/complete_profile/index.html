<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peer to Loan | Complete Profile</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body{
            background-image: url("../../../black.jpeg") !important;
        }
    </style>
</head>
<body>

    <div class="main">

        <section>
            <h2 style="text-align: center;" class="logo form-title"><a style="font-size: 2rem; color: #fff; text-decoration: none; letter-spacing: 0.7rem;" href="../../index.html">Peer to Loan<span></span></a></h1>
        </section>

        <div class="container">
            <form method="POST" action="/dist/Dashboard/index.html" class="appointment-form" id="appointment-form">
                <h2>Complete profile</h2>
                <div class="form-group-1">
                    <input type="text" name="title" id="title" placeholder="Title" required />
                    <input type="text" name="fname" id="fname" placeholder="First Name" required />
                    <input type="text" name="lname" id="lname" placeholder="Last Name" required />
                    <input type="text" name="other-name" id="other-name" placeholder="Other Name" required />
                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Gender</option>
                            <option value="society">Male</option>
                            <option value="language">Female</option>
                        </select>
                    </div>
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="" max="">
                    <div class="select-list">
                        <select name="marital-status" id="marital-status ">
                            <option slected value="">Marital Status</option>
                            <option value="society">Single</option>
                            <option value="language">Married</option>
                        </select>
                    </div>
                    <input type="text" name="address" id="" placeholder="Home Address" required />
                    <input type="text" name="address" id="address" placeholder="Business Address" required />
                    <input type="text" name="question" id="question" placeholder="How long have you been resident there?" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Phone number" required />
                    <input type="email" name="email" id="email" placeholder="Email" required />
                    <input type="text" name="name" id="name" placeholder="Guarantor's Name" required />
                    <input type="text" name="address" id="address" placeholder="Address of Guarantor" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Guarantor's Phone Number" required />
                    <h3>Upload passport photograph</h3>
                    <input type="file" name="picture" id="picture" required/>
                    <h3>Bank Details</h3>
                    <input type="text" name="acct-no" id="acct-no" placeholder="Account Number" required />
                    <input type="text" name="bank-name" id="bank-name" placeholder="Bank name" required />
                    <input type="text" name="acct-name" id="acct-name" placeholder="Account Name" required />
                    <input type="text" name="bvn" id="bvn" placeholder="BVN" required />
                    
                    
                    <!-- <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Course Type</option>
                            <option value="society">Society</option>
                            <option value="language">Language</option>
                        </select>
                    </div> -->
                </div>
                <!-- <div class="form-group-2">
                    <h3>How would you like to bo located ?</h3>
                    <div class="select-list">
                        <select name="confirm_type" id="confirm_type">
                            <option seleected value="">By phone</option>
                            <option value="by_email">By email</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="hour_appointment" id="hour_appointment">
                            <option seleected value="">Hours : 8am 10pm</option>
                            <option value="9h-11h">Hours : 9am 11pm</option>
                        </select>
                    </div>
                </div> -->
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <a style="text-decoration: none;" href="../../Dashboard/index.html"><input type="submit" name="submit" id="submit" class="submit" value="Submit" /></a>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
