<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Peer to Loan | Log In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="./forms-2/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./forms-2/css/style.css">
</head>
<body>

    <div class="main">
        <section>
            <h2 class="logo form-title"><a style="font-size: 2rem; color: #fff; text-decoration: none; letter-spacing: 0.7rem;" href="index.html">Peer to Loan<span></span></a></h1>
        </section>

        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" action="./Dashboard/index.html" id="signup-form" class="signup-form">
                        
                        <h2 class="form-title">Hello! Welcome Back.</h2>
                        <div class="form-group">
                            <!-- <input type="email" class="form-input" name="email" id="email" placeholder="Email Address"/> -->
                            <input type="tel" class="form-input" name="tel" id="tel" placeholder="Phone number"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        
                        
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign in"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Not a member? <a href="./forms-2/sign_up.html" class="loginhere-link">Create new account</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="./forms-2/vendor/jquery/jquery.min.js"></script>
    <script src="./forms-2/js/main.js"></script>
</body>
</html>
